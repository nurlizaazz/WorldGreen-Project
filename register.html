      <div class="container register-container d-flex align-items-center justify-content-center vh-100">
        <div class="row w-100 d-flex justify-content-center align-items-center">
            
            <!-- Bagian Logo & Gambar -->
            <div class="regis-text" style="text-align: center;">
                <h1 class="fw-bold">World Green</h1>
                <img src="gambar1.png" class="img-fluid" style="max-width: 300px; height: auto;">
            </div>
    
            <!-- Form Register -->
            <div class="col-lg-6">
                <main class="form-signin w-75">
                    <form method="POST">
                        <h2 class="h3 mb-3 fw-normal">Register Now</h2>
    
                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off" style="background-color: beige">
                            <label for="floatingInput">Email</label>
                        </div>
    
                        <div class="form-floating mb-3">
                            <input type="text" name="fullname" class="form-control" id="floatingUsername" placeholder="Full Name" style="background-color: beige">
                            <label for="floatingUsername">Username</label>
                        </div>
    
                        <div class="form-floating mb-3">
                            <select name="jenis_kelamin" class="form-select" id="floatingGender" style="background-color: beige" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Laki-laki</option>
                                <option value="female">Perempuan</option>
                            </select>
                            <label for="floatingGender">Jenis Kelamin</label>
                        </div>
    
                        <div class="form-floating mb-3">
                            <input type="tel" name="nomor_telepon" class="form-control" id="floatingPhone" placeholder="Nomor Telepon" style="background-color: beige" required>
                            <label for="floatingPhone">No Telepon</label>
                        </div>
    
                        <div class="form-floating mb-3">
                            <textarea name="alamat" class="form-control" id="floatingAddress" placeholder="Alamat" style="background-color: beige" required></textarea>
                            <label for="floatingAddress">Alamat</label>
                        </div>
    
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" style="background-color: beige" required>
                            <label for="floatingPassword">Password</label>
                        </div>
    
                        <button class="btn w-100 py-2 mt-3 text-white" type="submit" name="register" style="background:#4CAF50;">Register</button>
                    </form>
                </main>
            </div>
        </div>
